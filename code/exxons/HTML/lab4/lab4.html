<!DOCTYPE html>

<html>


    <head>
        
        <title> ORDER YOUR BURRITO </title>
        
        <link rel="stylesheet" href="styles4.css">







    </head>




    <body>

        <form action="http://webhook.site/844fb626-9428-4feb-98f1-a1fca2acf82b" method="post">


            <fieldset>
                <legend style="font: bolder;">Start building your buritto here</legend> 




                
                
                <br>
                <br>
                <fieldset id="tortilla"> 
                    <legend>Pick your tortilla:</legend>
                
                    <div class="tortilla-choose">
                
                        <input type="radio" name="tortilla-type" value="Flour" > Flour<br>
                        <input type="radio" name="tortilla-type" value="Spinach"> Spinach<br>
                        <input type="radio" name="tortilla-type" value="Corn"> Corn
                
                    </div>
                
                </fieldset> 
                
                <fieldset id="rice-choose">
                    <legend>Pick your rice:</legend>
                    <div class="Rice-choose">
                        <input type="radio" name="rice-type" value="White (Basmati)" > White<br>
                        <input type="radio" name="rice-type" value="Brown"> Brown<br>
                    </div>
                </fieldset>
                
                
                <fieldset id="beans-choose">
                        <legend>Pick your beans:</legend>
                        <div class="beans-choose">
                            <input type="radio" name="beans-type" value="Pinto" > Pinto<br>
                            <input type="radio" name="beans-type" value="Black"> Black<br>
                        </div>
                    </fieldset>
                

                    <fieldset id="meat-choose">
                        <legend>Pick your meats:</legend>
                        <div class="meat-choose">
                            <input type="radio" name="meat-type" value="chicken" > Chicken<br>
                            <input type="radio" name="meat-type" value="carnitas"> Carnitas<br>
                            <input type="radio" name="meat-type" value="sofritas" > Sofritas<br>
                            <input type="radio" name="meat-type" value="none"> None<br>
                        </div>
                    </fieldset>    
                    
                    
                    
            </fieldset>
                
                
        </form>
