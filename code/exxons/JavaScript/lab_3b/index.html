<!doctype html>

<html >
    <head>
        <meta charset="utf-8">

        <title> Simple Calculator </title>

        <link rel="stylesheet" href="simple_calc3b.js">
        <link rel="stylesheet" href="simple_calc3b.css">

    </head>

    <body>

        <div class="grid-container">
        
            <div class="header">Welcome To Simple Calculator</div>
            
            
            <div class="op">
                <p id="ask_operation">What operation would you like to perform? </p>
                <input type="text" id="user_op"> 
            </div>
            
            
            <div class="first_num">         
                <p id="user_num_ask1">Whats the first number? </p>
                <input type="text" id="user_num1">            
            </div>            
                        
            <div class="second_num">       
                <p id="user_num_ask2">whats the second number? </p>
                <input type="text"  id="user_num2">          
            </div>               
                        
            <button id="solve_button">Solve</button>    
            
            <div class="solution_space">
            <p id="user_solution">Your Result Is: </p>
            <input id="user_sol" readonly >             
            </div>


        </div>
        
        
        
        
        
        
        
        
        
                    
                    
                    
                    
                    
            
            
                    
            
        <script src="simple_calc3b.js">
        </script>
