<!doctype html>

<html >
    <head>
        <meta charset="utf-8">

        <title> To-Do List </title>

        <link rel="stylesheet" href="todo_list.css">


    </head>

    <body>
        <div class="v1"></div>
        <div class="v2"></div>
        
        <div class= "grid-container">
            <div class="header1">
                <header>
                    <h1 id="To_header_text">To-Do List</h1> 
                </header>
            </div>
            
            <div class="header2">
                <header>
                    <h1 id="add_item_text">Add Items</h1> 
                </header>
            </div>


            <div class="header3">
                <header>
                    <h1 id="complete_text">Completed</h1> 
                </header>
            </div>
            
            
            
            
            
            
            
            <form id="to-doform">
                <input type=text id="user-item">
                <input type="button" id="add_item" value="Add Item">

            </form>

            <ol id="todolist">
            </ol>
            
            <ol id="completed_list">
            </ol> 
            
        </div>
        
                    
                    
                    
                    
                    
            
            
        <script src="https://kit.fontawesome.com/02b8298c98.js"></script>            
            
        <script src="todo_list.js">
        </script>

                    
                    
                    
                    
                
        


            
    </body>
            
            
</html>
