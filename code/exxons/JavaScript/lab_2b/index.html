<!doctype html>

<html >
    <head>
        <meta charset="utf-8">

        <title> Palindrome and Anagram Check </title>

        <link rel="stylesheet" href="palindrome_anagram2b.js">
        <link rel="stylesheet" href="palindrome_anagram2b.css">

    </head>

    <body>

        
        
        
        <div class="flex-container">
                
            <div class="background_main">
        
            </div>
            
            
            
            

    
            
            <fieldset class="guess-palindrome">
                <legend> Palindrome Guess
                </legend>
        
                            
                <p id="user_pal_word"> Enter the word you think is a palindrome </p>  
                        
                <input type="text" id="user_word">
        
        
        
                <button id="check_button">Check</button>
                        
        
            </fieldset>
        
        
        
        
            <fieldset class="result-palindrome">
                <legend> Palindrome Results
                </legend>
            
                                
                <p id="user-word"> Your word: </p>  
                
                <textarea id="palindrome_word_display" readonly></textarea>
                
                
                <p id="yes_no_text"></p>
                
                
                <p id="anagram_ask"> See if you can guess an anagram for your word? </p>
                
                <button id="try_anagram"> Start anagram check </button>
                
                
                
            </fieldset>





            <fieldset class="result-anagram">
                <legend> Anagram Results
                </legend>
                
                

                <p id="user-anagram-word"> Your new word: </p>  
                    
                <textarea id="anagram_word_display" readonly></textarea>
                 
                
                <button id="check_anagram_button"> Check my word </button>

                    
                <p id="anagram_yes_no"></p>
                    
                    
                
                    
                    
                    
            </fieldset>
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
            
            
                    
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
        
                    
                    
            
                    
                    
                    
                    
            <script src="palindrome_anagram2b.js">
            </script>
                    
                    
                    
                    
                
        </div>


            
    </body>
            
            
</html>
