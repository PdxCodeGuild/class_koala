<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="app">
      <h1>Mars Insight Weather Data</h1>
      <input type="text" @keyup.enter="showData" v-model="chosenDate"/>
      <p>{{errorMessage}}</p>
      <p>Enter the Sol you would like to see data for. (296-302)</p>
      <div>
        <p>Temp High: {{dateTempHigh}}</p>
        <p>Temp Low: {{dateTempLow}}</p>
        <p>Average Wind Speed: {{dateWindAvg}} </p>
      </div>
    </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue"></script>
  <script src="NasaAPI.js"></script>
</html>
