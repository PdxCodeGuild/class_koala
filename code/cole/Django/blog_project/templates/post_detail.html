{% extends 'base.html'%}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="post-entry">
  <h2>{{post.title}}</h2>
  <p>Posted by: {{post.author.username}}</p>
  <p>Posted at: {{post.created}}</p>
  <p>{{post.body}}</p>
</div>

<p><a href="{% url 'post:edit' post.pk %}"></a></p>
<p><a href="{% url 'post:delete' post.pk %}"></a></p>
{% endblock %}
