<!DOCTYPE html>
<html>

  <head>
    <title>Clock, Stopwatch, Countdown</title>
    <meta name="author" content="Matthew Hughes" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>

    <main>
      <div id="clock">
        <h1 id="clock-header">CLOCK</h1>
        <div id="clock-main">
          <p id="clock-time" class="time"></p>
        </div>
        <div id="clock-image"></div>
      </div>
      <div id="stopwatch">
        <h1 id="stopwatch-header">STOPWATCH</h1>
        <div id="stopwatch-main">
          <div>
            <button id="start" value="start">START</button>
            <button id="stop" value="stop">STOP</button>
          </div>
          <p id="stopwatch-time" class="time"></p>
          <div>
            <button id="lap" value="lap">LAP</button>
            <button id="reset" value="reset">RESET</button>
          </div>
        </div>
        <div id="stopwatch-laps"></div>
      </div>
      <div id="countdown">
        <h1 id="countdown-header">COUNTDOWN</h1>
        <div id="countdown-main">
          <div id="countdown-set">
            <input type="text" id="countdown-date" placeholder="06/27/2020" />
            <select name="countdown-hours" id="countdown-hours">
              <option value="00">00</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12" selected>12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
            </select>
            <select name="countdown-minutes" id="countdown-minutes">
              <option value="00">00</option>
              <option value="05">05</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="30" selected>30</option>
              <option value="35">35</option>
              <option value="40">40</option>
              <option value="45">45</option>
              <option value="50">50</option>
              <option value="55">55</option>
            </select>
            <select name="countdown-seconds" id="countdown-seconds">
              <option value="00" selected>00</option>
              <option value="05">05</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="30">30</option>
              <option value="35">35</option>
              <option value="40">40</option>
              <option value="45">45</option>
              <option value="50">50</option>
              <option value="55">55</option>
            </select>
          </div>
          <p id="countdown-time" class="time">00:00:00</p>
          <button id="countdown-start" value="start">START</button>
        </div>
        <div id="countdown-complete"></div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>

</html>
