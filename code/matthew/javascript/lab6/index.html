<!DOCTYPE html>
<html>

  <head>
    <title>Clock, Stopwatch, Countdown</title>
    <meta name="author" content="Matthew Hughes" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>

    <main>
      <div id="clock">
        <h1 id="clock-header">CLOCK</h1>
        <div id="clock-main">
          <p id="clock-time" class="time"></p>
        </div>
        <div id="clock-image"></div>
      </div>
      <div id="stopwatch">
        <h1 id="stopwatch-header">STOPWATCH</h1>
        <div id="stopwatch-main">
          <div>
            <button id="start" value="start">START</button>
            <button id="stop" value="stop">STOP</button>
        </div>
          <p id="stopwatch-time" class="time"></p>
          <div>
            <button id="lap" value="lap">LAP</button>
            <button id="reset" value="reset">RESET</button>
        </div>
        </div>
        <div id="stopwatch-laps">
        </div>
      </div>
      <div id="countdown">
        <h1 id="countdown-header">COUNTDOWN</h1>
        <div id="countdown-main"></div>
        <div id="countdown-complete"></div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>

</html>
