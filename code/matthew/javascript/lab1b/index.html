<!DOCTYPE html>
<html>

  <head>
    <title>Lab 1b</title>
    <meta name="author" content="Matthew Hughes" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>

    <main>
      <h1>ROT Cipher</h1>
      <form>
        <label for="original" class="block-label">Original Text:</label>
        <input type="textarea" name="original" id="original"></input>

        <label for="rotation">Rotation To Use ROT-N, N=</label>
        <select name="rotation" id="rotation" >
          <option value=13 selected>13</option>
          <option value=12>12</option>
          <option value=11>11</option>
          <option value=10>10</option>
          <option value=9>9</option>
          <option value=8>8</option>
          <option value=7>7</option>
          <option value=6>6</option>
          <option value=5>5</option>
          <option value=4>4</option>
          <option value=3>3</option>
          <option value=2>2</option>
          <option value=1>1</option>
        </select>

        <input id="encrypt" type="button" value="ENCRYPT">

        <label for="encrypted" class="block-label">Encrypted Text:</label>
        <input type="textarea" name="encrypted" id="encrypted"></input>
      </form>
    </main>

    <footer>
    </footer>

    <script src="script.js"></script>
  </body>

</html>
