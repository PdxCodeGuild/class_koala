<!DOCTYPE html>
<html>

  <head>
    <title>Calculator</title>
    <meta name="author" content="Matthew Hughes" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>

    <main id="main">
      <div id="result" class="button col-top col-darkgrey">
        <p id="result-field">0</p>
      </div>
      <div id="clear" class="button col-main col-grey">
        <p>C</p>
      </div>
      <div id="negate" class="button col-main col-grey border-left">
        <p>±</p>
      </div>
      <div id="percent" class="button col-main col-grey border-left">
        <p>%</p>
      </div>
      <div id="divide" class="button col-main col-orange border-left">
        <p>÷</p>
      </div>
      <div id="seven" class="button seven col-main col-lightgrey">
        <p>7</p>
      </div>
      <div id="eight" class="button col-main col-lightgrey border-left">
        <p>8</p>
      </div>
      <div id="nine" class="button col-main col-lightgrey border-left">
        <p>9</p>
      </div>
      <div id="mult" class="button col-main col-orange border-left">
        <p>×</p>
      </div>
      <div id="four" class="button col-main col-lightgrey">
        <p>4</p>
      </div>
      <div id="five" class="button col-main col-lightgrey border-left">
        <p>5</p>
      </div>
      <div id="six" class="button col-main col-lightgrey border-left">
        <p>6</p>
      </div>
      <div id="subt" class="button col-main col-orange border-left">
        <p>−</p>
      </div>
      <div id="one" class="button col-main col-lightgrey">
        <p>1</p>
      </div>
      <div id="two" class="button col-main col-lightgrey border-left">
        <p>2</p>
      </div>
      <div id="three" class="button col-main col-lightgrey border-left">
        <p>3</p>
      </div>
      <div id="addition" class="button col-main col-orange border-left">
        <p>+</p>
      </div>
      <div id="zeroth" class="button col-main col-lightgrey">
        <p>0</p>
      </div>
      <div id="blank" class="button col-main col-lightgrey">
        <p></p>
      </div>
      <div id="point" class="button col-main col-lightgrey border-left">
        <p>.</p>
      </div>
      <div id="equal" class="button col-main col-orange border-left">
        <p>=</p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>

</html>
