<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>My Todo List</title>
		<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<!-- Material Design Icons -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="main.css" />
	</head>

	<body>
		<div id="app" class="container">

		  <nav>
				<div class="nav-wrapper">
					<div class="input-field">
						<input type="search" id="search" class="flow-text" placeholder="Add Item" v-model="newTodo.task" />
						<label v-on:click="addItem" class="label-icon" for="search"><i class="material-icons">add</i></label>
						<i class="material-icons">close</i>
					</div>
				</div>
			</nav>

			<ul v-if="todos" class="collection">
				<li v-for="todo, i in todos" class="collection-item valign-wrapper row">
					<div class="col s1">
						<a class="btn-floating btn-small waves-effect waves-light green lighten-1 pulse">
							<i v-on:click="removeItem(i)" class="material-icons">check</i>
						</a>
					</div>
					<p class="col s11 flow-text">{{ todo.task }}</p>
				</li>
			</ul>

		</div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<!-- Include Vue from a CDN of your choice, I chose unpkg -->
		<script src="https://unpkg.com/vue"></script>
		<!-- Include your code here... -->
		<script src="script.js"></script>

	</body>
</html>
