<!DOCTYPE html>
<html>

  <head>
    <title>Lab 3b</title>
    <meta name="author" content="Matthew Hughes" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>

    <header>
      <h1>Distance Conversion Calculator</h1>
    </header>

    <main>
      <form>
        <div id="input-div">
          <input type="text" id="input-distance" value=0 />
          <select name="input-units" id="input-units">
            <option value="inches">Inches</option>
            <option value="feet" selected>Feet</option>
            <option value="yards">Yards</option>
            <option value="meters">Meters</option>
            <option value="kilometers">Kilometers</option>
            <option value="miles">Miles</option>
          </select>
        </div>

        <div id="equal-sign">
          <i class="fas fa-equals"></i>
        </div>

        <div id="output-div">
            <input type="text" id="output-distance" />
            <select name="output-units" id="output-units">
              <option value="inches">Inches</option>
              <option value="feet">Feet</option>
              <option value="yards">Yards</option>
              <option value="meters">Meters</option>
              <option value="kilometers">Kilometers</option>
              <option value="miles" selected>Miles</option>
            </select>
          </div>
      </form>
    </main>

    <footer>
    </footer>

    <script src="https://kit.fontawesome.com/02b8298c98.js"></script>
    <script src="script.js"></script>
  </body>

</html>
