<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>foodcartcity</title>
		<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<!-- Material Design Icons -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="main.css" />
	</head>

	<body>

		<header>
			<nav>
				<div class="nav-wrapper green lighten-1">
					<a href="#!" class="brand-logo">foodcartcity</a>
					<a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
					<ul class="right hide-on-med-and-down">
						<li><a href="#"><i class="material-icons">search</i></a></li>
						<li><a href="#">Sign In</a></li>
						<li><a href="#">Get Started</a></li>
					</ul>
					<ul class="sidenav" id="mobile-demo">
						<li><a href="#"><i class="material-icons">search</i></a></li>
						<li><a href="#">Sign In</a></li>
						<li><a href="#">Get Started</a></li>
					</ul>
				</div>
			</nav>
		</header>

		<main>
		  <div id="app">
				<div v-for="r of restaurants">
					<img :src="r.restaurant.thumb" alt="food cart city logo">
					<h3>{{ r.restaurant.name }}</h3>
					<p>{{ r.restaurant.location.address }}</p>
					<p>{{ r.restaurant.location.locality }}</p>
				</div>
			</div>
		</main>

		<footer>
		</footer>

		<!-- Axios -->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<!-- Vue -->
		<script src="https://unpkg.com/vue"></script>
		<!-- Personal JavaScript -->
		<script src="script.js"></script>
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	</body>
	
</html>
