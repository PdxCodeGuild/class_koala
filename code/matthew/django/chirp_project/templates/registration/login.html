{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div id="login-container">
  <h2>Login</h2>
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login" class="login-submit">
  </form>

  <h3 class="login-h3">Not a member?</h3>
  <p class="signup"><a href="{% url 'users:signup' %}">JOIN NOW</a></p>
</div>
{% endblock %}
