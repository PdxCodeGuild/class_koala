{% load static %}

<link rel="stylesheet" href="{% static 'url_app/main.css' %}" />

<form action="{% url 'url_app:submit' %}" method="post" id="submit-form">
	{% csrf_token %}
	<label for="long_url">Please copy and paste URL to shorten:</label>
	<input type="text" name="long_url" id="long_url"></input>
	<button type="submit" id="submit-button">Shorten URL</button>
</form>

{% if messages %}
	{% for message in messages %}
		<p>{{ message }}</p>
	{% endfor %}
{% endif %}
