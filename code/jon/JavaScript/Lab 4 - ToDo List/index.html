 <!DOCTYPE html>
 <html lang="en">

 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <script src="https://kit.fontawesome.com/46755477df.js"></script>
     <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
     <link rel="stylesheet" href="styles.css">
     <title>Things To Do</title>
 </head>

 <body>
     <header>
         <h1>Things To Do Today</h1>
     </header>
     <main>
         <div class="inputArea">
             <input type="text" id='todo' placeholder='What do you need to do?'> <button id="submitButton">Add</button>
         </div>

         <h2>Things To Do:</h2>
         <section>
             <div id="todoArea">
                 <ul id="list">
                     When you have completed an item, click on the  <i class="far fa-check-circle"></i>icon.<br>
                     Click on the<i class="fas fa-times-circle"></i> to delete from the list.
                 </ul>
             </div>
         </section>

         <h2>Completed:</h2>
         <section>
             <div>
                 <ul id="completedArea">
                     <li> <i class="fas fa-check-circle" id='completed'></i>  Example Completed Item</li>
                 </ul>
             </div>
         </section>


     </main>
     <script src="main.js"></script>
 </body>

 </html>
