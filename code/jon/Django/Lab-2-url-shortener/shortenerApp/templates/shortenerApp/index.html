<h1>Turn your URL to a short URL</h1>

<form action="{% url 'shortenerApp:add' %}" method='post'>
    {% csrf_token %}
    <label name='longurl'>Enter/Paste a URL here</label>
    <input type='text' id='longUrl' name='longurl' placeholder='http://....'>
    <p>
    <input type='Submit' value='Submit URL'>
    </p>
</form>

{% if messages %}
<ul class='messages'>
	{% for message in messages %}
			<p>{{message}}</p>
	{% endfor %}
</ul>
{% endif %}
