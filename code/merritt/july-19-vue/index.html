<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Todo List</title>
    <!-- Add your styles here! -->
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
    <div id="app">
      <p v-bind:title="titleMessage">{{ message }}</p>
      <p v-if="exists">This is true.</p>
      <ul v-if="todos">
        <li v-for="todo, i in todos">
          {{ todo.text }} {{ todo.isCompleted ? 'DONE' : 'NOT DONE' }} <button v-on:click="removeTodo(i)">remove</button>
        </li>
      </ul>
      <button v-on:click="reverseMessage">Reverse Message</button>
      <div>
        <input type="text" placeholder="enter new thing" v-model="newTodo.text">
        <input type="checkbox" v-model="newTodo.isCompleted">
        <button v-on:click="addTodo">Add todo</button>
      </div>
    </div>

    <!-- Include Vue from a CDN of your choice, I chose unpkg -->
    <script src="https://unpkg.com/vue"></script>
    <!-- Include your code here... -->
    <script src="/js/main.js"></script>
</body>
</html>
